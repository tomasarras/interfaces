<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="js/script.js" type="module"></script>
    <title>Entregable 2</title>
</head>
<body>
    <div>
        <canvas id="canvas"></canvas>
    </div>

    <div class="flex">
        <div class="form-group">
            <label for="columnas-tablero">Cantidad de columnas</label>
            <select class="form-control" id="columnas-tablero">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7" selected>7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
            </select>
        </div>

        <div class="form-group" id="div-filas">
            <label for="filas-tablero">Cantidad de filas</label>
            <select class="form-control" id="filas-tablero">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6" selected>6</option>
            </select>
        </div>

        <div id="div-btn">
            <button class="btn btn-primary" id="btn-reiniciar">Reiniciar tablero</button>
        </div>
    </div>


    <img src="img/contenedor.png" id="js-contenedor" class="oculto">
    <img src="img/contenedor-rojo.png" id="js-contenedor-rojo" class="oculto">
    <img src="img/contenedor-verde.png" id="js-contenedor-verde" class="oculto">
    <img src="img/ficha1.png" id="js-ficha-1" class="oculto">
    <img src="img/ficha2.png" id="js-ficha-2" class="oculto">
    <img src="img/ficha-ganadora.png" id="js-ficha-3" class="oculto">
    <img src="img/imagen-fondo.jpg" id="js-fondo-tablero" class="oculto">

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
