<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://kit.fontawesome.com/a349ac397c.js" crossorigin="anonymous"></script>
    <script type="module" src="js/script.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="viewport">

            <div class="barra-herramientas row">
                <div class="botones col-4">
                    <div>
                        <button class="btn btn-primary ancho margin-right" id="js-btn-lienzo-blanco">Lienzo en blanco</button>
                        <label for="js-cargar-imagen" class="btn btn-primary ancho">Cargar imagen</label>
                        <input type="file" id="js-cargar-imagen" class="oculto" accept="image/*">
                    </div>
                    <button class="btn btn-primary ancho js-habilitar"id="js-btn-descargar-canvas" disabled>
                        Descargar <i class="fas fa-download"></i>
                    </button>
                </div>

                <div class="herramientas col-8">
                    <div>
                        <button class="btn-primary btn btn-herramienta margin-right js-habilitar" id="js-btn-lapiz" disabled>
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button class="btn btn-primary btn-herramienta js-habilitar margin-right" id="js-btn-goma" disabled>
                            <i class="fas fa-eraser"></i>
                        </button>
                    </div>
                    
                    <div>
                        <form class="input-barra">
                            <div class="form-group">
                                <label for="formControlRange">Grosor: </label>
                                <input type="range" class="form-control-range" id="js-grosor" disabled>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="div-canvas">
                <canvas class="canvas" id="js-canvas"></canvas>
            </div>
            
            <div class="filtros">
                <div class="filtro-slider">
                    <form>
                        <div class="form-group">
                            <label for="formControlRange">Intensidad del filtro</label>
                            <input type="range" class="form-control-range" id="js-intensidad" min="0" max="255" disabled>
                        </div>
                    </form>

                    <div class="btn-group dropup"  id="btn-filtros">
                        <button type="button" class="btn btn-primary dropdown-toggle js-habilitar" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>
                        Filtros
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item filtro" id="js-filtro-negativo">Negativo</a>
                            <a class="dropdown-item filtro" id="js-filtro-blanco-negro">Blanco y negro</a>
                            <a class="dropdown-item filtro" id="js-filtro-binarizacion">Binarizacion</a>
                            <a class="dropdown-item filtro" id="js-filtro-sepia">Sepia</a>
                            <a class="dropdown-item filtro" id="js-filtro-brillo">Brillo</a>
                            <a class="dropdown-item filtro" id="js-filtro-saturacion">Saturacion</a>
                            <a class="dropdown-item filtro" id="js-filtro-blur">Blur</a>
                            <a class="dropdown-item filtro" id="js-filtro-sobel">Deteccion de bordes</a>
                            <a class="dropdown-item filtro" id="js-filtro-azul">Azul</a>
                            <a class="dropdown-item filtro" id="js-filtro-luminosidad">Luminosidad</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
