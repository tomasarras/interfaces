<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="div-canvas">
        <canvas id="js-canvas" width="1024" height="512"></canvas>
    </div>
    <div class="herramientas">
        <button><i class="fas fa-pencil-alt" id="js-btn-lapiz"></i></button>
        <button><i class="fas fa-eraser" id="js-btn-goma"></i></button>
    </div>

    <form>
        <div class="form-group">
          <label for="formControlRange">Grosor de la herramienta</label>
          <input type="range" class="form-control-range" id="js-grosor">
        </div>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
