<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable 3</title>
    <link rel="icon" type="image/png" href="img/favIcon/secondary.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/countdown.css">
    <script type="module" src="js/Count.js"></script>
</head>
<body>

    <header class="display-none">
        <nav>
            <button class="hamburger-menu">
                &#9776;
            </button>
            <div class="menu inactive">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="personajes.html">Personajes</a></li>
                    <li><a href="estreno.html">Estreno</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="https://github.com/tomasarras/interfaces">GitHub</a></li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">YouTube</a></li>
                </ul>
                <button>&#10005;</button>
            </div>
        </nav>
    </header>

    <section class="loader">
        <div class="spinner">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </section>

    <section class="countdown display-none flex">
        <img src="img/portada/Back_to_the_Future.png" alt="back-to-the-future">
        <div class="counter">
            <div class="note year">YEAR</div>
            <div class="note month">MONTH</div>
            <div class="note day">DAY</div>
            <div class="note hour">HOUR</div>
            <div class="note min">MIN</div>
            <div class="note sec">SEC</div>
            <div class="display year"></div>
            <div class="display month"></div>
            <div class="display day"></div>
            <div class="display hour"></div>
            <div class="leds hour-min">
                <div></div>
                <div></div>
            </div>
            <div class="display min"></div>
            <div class="leds min-sec">
                <div></div>
                <div></div>
            </div>
            <div class="display sec"></div>
            <div class="estreno">ESTRENO</div>
        </div>
    </section>

    <footer class="display-none">
        <img src="img/portada/Back_to_the_Future.png" alt="back-to-the-future">
        <div class="content">
            <p>Creado por Tomas Arras - Entregable 3</p>
            <p>Resolucion de pantalla: 1360x768</p>
            <p>Navegador: Chrome</p>
        </div>
    </footer>

</body>
</html>
