<body>

    <nav class="display-none">
        <button class="hamburger-menu">
            &#9776;

        <div class="menu inactive">

            </ul>

    </nav>

    <section class="hero">
        <div class="stars"></div>
        <div class="reflection"></div>
        <div class="grid"></div>
        <div class="iluminacion"></div>
        <div class="sol"></div>
        <div class="mountains"></div>
        <div class="delorean">
            <div class="wheel"></div>
            <div class="wheel"></div>
        </div>
        <div class="fire">
            <div></div>
        </div>
        <div class="smoke"></div>

    <section class="countdown display-none flex">
        <img src="img/portada/Back_to_the_Future.png" alt="back-to-the-future">

            <div class="note year">YEAR</div>
            <div class="note month">MONTH</div>
            <div class="note day">DAY</div>
            <div class="note hour">HOUR</div>
            <div class="note min">MIN</div>
            <div class="note sec">SEC</div>
            <div class="display year"></div>
            <div class="display month"></div>
            <div class="display day"></div>
            <div class="display hour"></div>
            <div class="leds hour-min">
                <div></div>
                <div></div>
            </div>
            <div class="display min"></div>
            <div class="leds min-sec">
                <div></div>
                <div></div>
            </div>
            <div class="display sec"></div>
            <div class="estreno">ESTRENO</div>
        </div>
    </section>
